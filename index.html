<!doctype html>
<html>
  <head>

    <title>Phoho-app</title>

    <link href="https://fonts.googleapis.com/css?family=Exo:200,300,400,500,600,700,800,900&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">

  <body ng-app="angularApp">

        <nav class="b-nav">
          <a class="b-nav__item fa fa-github fa-2x"

          ></a>
          <a class="b-nav__item m-nav__item_none" href="#" title="author">sergey_buhtoyarov</a>

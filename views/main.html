<ul class="b-photos">
  <li class="b-photos__wrap" ng-repeat="item in data">
    <img class="b-photos__photo"
         ng-src="{{item.thumbnailUrl}}"
         title="{{item.title}}"
         ng-click="showPhoto(item.id)">
    <span class="g-ellipsis-title">{{item.title}}</span>
    <span class="g-photos-album" ng-click="showAlbum(item.albumId)">Album: {{item.albumId}}</span>
  </li>
</ul>

<ul class="b-photos">
    <li class="b-photos__wrap" ng-repeat="item in data">
        <img class="b-photos__photo"
             src="{{item.thumbnailUrl}}"
             title="{{item.title}}"
             ng-click="showPhoto(item.id)" >
        <span class="g-ellipsis-title g-cursor-default">{{item.title}}</span>
        <span class="g-cursor-default">Album: {{item.albumId}}</span>
    </li>
</ul>
